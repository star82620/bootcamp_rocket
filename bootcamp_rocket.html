        <div id="banner">

            <div class="container">
                <div class="enter_card">
                    <div class="card_container">
                        <div class="card_title">

                                火箭隊

                            <p>
                                Bootcamp Rocket
                            </p>
                        </div>
                        <img class="logo" src="./image/banner/banner-logo-rocket-lg.svg" alt="">
                        <div class="hashtag">
                            <p># 軟體工程師培訓營</p>
                            <p># 全程免費的扎實訓練</p>
                            <p># 帶你翻轉人生！</p>
                        </div>
                        <img class="enter_btn" src="./image/banner/banner-btn-rocket-lg.svg" alt="">
                    </div>
                </div>
                
                <!-- 這個X可以用偽元素替代嗎？ -->
                <div>X</div> 

                <div class="enter_card">
                    <div class="card_container">
                        <div class="card_title">
                            <h2>
                                共同空間
                            </h2>
                            <p>
                                Co-working Space
                            </p>
                        </div>
                        <img class="logo" src="./image/banner/banner-logo-coworking-lg.svg" alt="">
                        <div class="hashtag">
                            <p># 超 chill 的共同工作場域</p>
                            <p># 餅乾、零食、咖啡應有盡有</p>
                            <p># 等你來一同交流成長</p>
                        </div>
                        <img class="enter_btn" src="./image/banner/banner-btn-coworking-lg.svg" alt="">
                    </div>
                </div>


            </div>
        </div>
        <div id="about_rocket">
            <!-- (邊界小72)藍色底，圓角（>1440取消），左邊文字、右邊三張直式卡片scroll，不要滾動軸 -->

        </div>
        <div id="success_case">
            <!-- (邊界小72)八張卡片 4*2 RWD也是這樣 -->

        </div>
        <div id="training">
            <!-- (邊界大184)藍底，標題壓在上邊線，近期梯次要跑馬燈，三張工程師卡片直排，

        </div>
        <div id="faq">
            <!-- (邊界292)兩大區塊直列：費用&流程 li 左icon右文字 -->
        </div>
        <div id="support">
            <!-- (邊界72)標題壓在上邊界，七個廠商卡片橫排沒有動作，不要捲動軸，RWD也橫的 -->

        </div>

            <!-- 滿版白底 copyright 文字垂直水平置中，RWD分兩行 -->
            
        </div>
